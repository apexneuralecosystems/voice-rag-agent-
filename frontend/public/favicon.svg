<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2b36;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Microphone Body -->
  <g filter="url(#glow)">
    <!-- Microphone top capsule -->
    <rect x="216" y="120" width="80" height="120" rx="40" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Microphone stand -->
    <path d="M 256 240 L 256 320" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Microphone base arc -->
    <path d="M 200 240 Q 256 280 312 240" stroke="url(#iconGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Microphone base line -->
    <line x1="220" y1="320" x2="292" y2="320" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Sound waves (left) -->
    <path d="M 160 180 Q 140 200 160 220" stroke="url(#iconGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 130 160 Q 100 200 130 240" stroke="url(#iconGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Sound waves (right) -->
    <path d="M 352 180 Q 372 200 352 220" stroke="url(#iconGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 382 160 Q 412 200 382 240" stroke="url(#iconGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- AI Brain/Neural dots -->
    <circle cx="256" cy="360" r="6" fill="#00D4FF" opacity="0.8"/>
    <circle cx="230" cy="370" r="4" fill="#7C3AED" opacity="0.6"/>
    <circle cx="282" cy="370" r="4" fill="#A855F7" opacity="0.6"/>
    
    <!-- Connection lines between dots -->
    <line x1="256" y1="360" x2="230" y2="370" stroke="#00D4FF" stroke-width="2" opacity="0.3"/>
    <line x1="256" y1="360" x2="282" y2="370" stroke="#A855F7" stroke-width="2" opacity="0.3"/>
    <line x1="230" y1="370" x2="282" y2="370" stroke="#7C3AED" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
